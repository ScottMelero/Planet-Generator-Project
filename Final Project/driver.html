<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <title> Final Project </title>
      <img id="Green" src="objs/P1_F.jpg" width="0"height="0"></img>
      <img id="Grass" src="objs/P1_T.png" width="0"height="0"></img>

      <img id="Blue" src="objs/P2_F.jpg" width="0"height="0"></img>
      <img id="Ice" src="objs/P2_T.jpg" width="0"height="0"></img>

      <img id="Red" src="objs/P3_F.jpg" width="0"height="0"></img>
      <img id="Lava" src="objs/P3_T.png" width="0"height="0"></img>
  </head>
  <body onload = "main()">

    <!-- Styles the Planet buttons and canavs-->
    <style>
      body { margin: 0; background-color: #000; overflow: hidden}
      canvas { width: 100%; height: 100%;}
      .button {
      font-family: "Impact";
      color: white;
      padding: 10px 25px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 0px 0px;
      cursor: pointer;
      width: 150px;
      border-radius: 4px;
      }
      .button1 {background-color: #4CAF50;} /* Green */
      .button2 {background-color: #008CBA;} /* Blue */
      .button3 {background-color: #f44336;} /* Red */ 
      .button4 {background-color: #000000; border: 2;} /* black */
    </style>   

    <canvas id="webgl" style="position: absolute; z-index: 0"></canvas>
    <canvas id="hud" style="position: absolute; z-index: 1"></canvas>    

    <input type="button" class="button button1" style="z-index:2; position:absolute; top:5px; left:5px" value = "Forest planet" onclick="SelectForest()"/>
    <input type="button" class="button button2" style="z-index:2; position:absolute; top:45px; left:5px" value = "Ice planet" onclick="SelectIce()"/>
    <input type="button" class="button button3" style="z-index:2; position:absolute; top:85; left:5px" value = "Fire planet" onclick="SelectFire()"/>
    <input type="button" class="button button4" style="z-index:2; position:absolute; top:125; left:5px" value = "The Void"  onClick="history.go(0)"/>
    <input type="button" class="button button4" style="z-index:2; position:absolute; bottom:0px; right:0px" value = "Documentation"  onClick="location.href = 'https://people.ucsc.edu/~stmelero/CMPS160/Scott_Melero_FinalProject/Docs.html';"/>
    
    <!-- Include external libs -->
    <script src = "lib/webgl-utils.js"></script>
    <script src = "lib/webgl-render.js"></script>
    <script src = "lib/webgl-debug.js"></script>
    <script src = "lib/webgl-loader.js"></script>
    <script src = "lib/cuon-utils.js"></script>
    <script src = "lib/cuon-matrix.js"></script>
    <script src = "lib/math.js"></script>
   
    <!-- Include shaders -->
    <script src = "src/graphics/shaders/shader.js"></script>
    <script src = "src/graphics/shaders/asg4.js"></script>
    <script src = "src/graphics/shaders/asg3.js"></script>
   
    <!-- Include Base code -->
    <script src = "src/graphics/geometry/vertex.js"></script>
    <script src = "src/graphics/geometry/geometry.js"></script>
    <script src = "src/graphics/geometry/shapes/terrain.js"></script>
    <script src = "src/graphics/geometry/shapes/cube.js"></script>
    <script src = "src/graphics/geometry/shapes/square.js"></script>
    <script src = "src/graphics/renderer.js"></script>
    <script src = "src/graphics/light.js"></script>
    <script src = "src/graphics/fog.js"></script>
    <script src = "src/graphics/scene.js"></script>
    <script src = "src/graphics/camera.js"></script>
    <script src = "src/main.js"></script>
    <script src = "src/input.js"></script>
  </body>
</html>
